<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입 예제</title>
</head>
<body>
  <form action="/signUp" method="post">
    <h3>회원 가입</h3>
    <br>
    아이디 : <input type="text" name="inputId">
    <br>
    비밀번호 : <input type="password" name="inputPw">
    <br>
    비밀번호 확인 : <input type="password" name="inputPwCheck">
    <br>
    이름 : <input type="text" name="inputName">
    <br>
    나이 : <input type="number" name="inputAge">
    <br>
    <button>회원 가입</button>
  </form>
</body>
</html>
